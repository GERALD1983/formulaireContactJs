<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>formulaire contact</title>
  </head>
  <body>
    <section class="fond flex-centre">
      <div class="back-formulaire flex-column-between">
        <div class="design-form"></div>
        <form action="post" class="flex-column-around">
          <div class="div-form flex-column-between">
            <label for="pseudo">Pseudo</label>
            <input id="pseudo" type="text" />
            <span id="pseudoName"></span>
          </div>
          <div class="div-form flex-column-between">
            <label for="mail">email</label>
            <input id="mail" type="mail" />
            <span id="email"></span>
          </div>
          <div class="div-form flex-column-between">
            <label for="pass">Mot de passe</label>
            <input id="pass" type="password" />
            <div class="flex-column-start">
              <span id="confirmPassDanger" class="display-none"></span>
              <span id="confirmPassWarn" class="display-none"></span>
              <span id="confirmPassSucces" class="display-none"></span>
            </div>
            <span id="password"></span>
          </div>
          <div class="div-form flex-column-between">
            <label for="confirm">Confirmer password</label>
            <input id="confirm" type="password" />
            <span id="confirmPass"></span>
          </div>
          <button class="back-button">Envoyer</button>
        </form>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
